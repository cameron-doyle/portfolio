name: Build and Release

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: cameron-doyle
        password: ${{ secrets.GH_PAT }}

    - name: Build and push image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        build-args: |
          BUILD_VERSION=${{ github.sha }}
        tags: |
          ghcr.io/cameron-doyle/portfolio:latest
          ghcr.io/cameron-doyle/portfolio:${{ github.sha }}

    - name: Set release metadata
      id: meta
      run: |
        echo "tag=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "name=Release $(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GH_PAT }}
        tag_name: ${{ steps.meta.outputs.tag }}
        name: ${{ steps.meta.outputs.name }}
        make_latest: "true"
        body: |
          Deployed image:

          ```bash
          docker pull ghcr.io/cameron-doyle/portfolio@${{ steps.build.outputs.digest }}
          ```

    - name: Push to DigitalOcean
      run: |
        curl -X PUT "https://api.digitalocean.com/v2/apps/73768a79-e117-4aa6-8b4f-5f216c7ff6f0" \
        -H "Authorization: Bearer ${{ secrets.DIGITAL_OCEAN_API_TOKEN }}" \
        -H "Content-Type: application/json" \
        -d '{
          "spec": {
              "name": "cameron-doyle-portfolio",
              "region": "syd1",
              "domains": [
                { "domain": "www.camerondoyle.dev", "type": "PRIMARY" }
              ],
              "alerts": [
                { "rule": "DEPLOYMENT_FAILED" },
                { "rule": "DOMAIN_FAILED" }
              ],
              "services": [
                {
                  "name": "cameron-doyle-portfolio",
                  "http_port": 80,
                  "image": {
                    "registry_type": "GHCR",
                    "registry": "cameron-doyle",
                    "repository": "portfolio",
                    "digest": "${{ steps.build.outputs.digest }}"
                  }
                }
              ]
            }
          }'

    - name: Purge cloudflare cache
      uses: jakejarvis/cloudflare-purge-action@master
      env:
        CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
