name: Build and Prerelease

on:
  push:
    branches:
      - master

jobs:
  prerelease:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: cameron-doyle
        password: ${{ secrets.GH_PAT }}

    - name: Build and push image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        no-cache: true
        build-args: |
          BUILD_VERSION=${{ github.sha }}
        tags: |
          ghcr.io/cameron-doyle/portfolio:prerelease
          ghcr.io/cameron-doyle/portfolio:${{ github.sha }}

    - name: Set release metadata
      id: meta
      run: |
        echo "tag=prerelease-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "name=Prerelease $(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Create GitHub prerelease
      uses: softprops/action-gh-release@v2
      with:
        token: ${{ secrets.GH_PAT }}
        tag_name: ${{ steps.meta.outputs.tag }}
        name: ${{ steps.meta.outputs.name }}
        prerelease: true
        make_latest: "false"
        body: |
          Prerelease image built from commit ${{ github.sha }}.

          ```bash
          docker pull ghcr.io/cameron-doyle/portfolio@${{ steps.build.outputs.digest }}
          ```

    - name: Purge Cloudflare cache
      uses: jakejarvis/cloudflare-purge-action@master
      env:
        CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

